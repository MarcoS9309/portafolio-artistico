<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Entrada de Diario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 20px;}
        .diario { max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px;}
        .fecha { color: #888; font-size: 0.9em;}
        h2 { margin-bottom: 0.5em; color: #333;}
        p { margin-top: 1em; line-height: 1.6;}
    </style>
</head>
<body>
    <div class="diario">
        <div class="fecha">2 de agosto, 2025</div>
        <h2>Continuo aprendiendo</h2>
        <p>
            Empecé el día probando ideas para el portafolio. Me costó un poco, pero al final logré avanzar. Me gustó cómo quedó el diseño, sencillo pero con mi toque. A veces hay errores pero igual sigo aprendiendo y mejorando.
        </p>
    </div>
</body>
</html>
